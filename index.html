<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI英语朗读纠音助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">AI英语朗读纠音助手</h1>
    <div class="card mb-4">
        <div class="card-header">智能备课（文本分析）</div>
        <div class="card-body">
            <textarea id="text-input" class="form-control mb-2" rows="3" placeholder="输入待分析的英文文本"></textarea>
            <button id="analyze-btn" class="btn btn-primary">分析</button>
            <div id="text-analysis-result" class="mt-3"></div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-header">智能批改（音频/视频分析）</div>
        <div class="card-body">
            <input type="file" id="audio-file" class="form-control mb-2" accept="audio/*,video/*">
            <textarea id="original-text" class="form-control mb-2" rows="2" placeholder="输入原始英文文本"></textarea>
            <button id="correct-btn" class="btn btn-success">开始批改</button>
            <div id="audio-correction-result" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
